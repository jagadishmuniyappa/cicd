# Workflow to deploy the docker_img
name: deploy_docker_img
on: 
  workflow_run:
    workflows: ["build_docker_img"]
    types:
      - completed

jobs:
  deploy:
    runs-on: jag-devops
    steps:
      - name: deployment using docker
        run: |
          #sudo docker rm -f web1
          sudo docker rmi -f jmuniyap/myapp33: latest
          sudo docker run -dt --name web1 -p 9000:8080 jmuniyap/myapp33: latest
